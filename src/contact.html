<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact || QR_gen</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/assets/icons/Favicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/images/QR_gen_logo.png" height="50" alt="logo" />
        <div class="navs" id="navs">
          <div class="m-navs" id="m-navs">
            <a href="./index.html" class="m-nav-item nav-active">Home</a>
            <a href="#" class="m-nav-item">Generate QR</a>
            <a href="./src/about.html" class="m-nav-item">About us</a>
            <a href="../src/contact.html" class="m-nav-item">Contact</a>
          </div>
          <div class="nav-cta">
            <a href="../src/signup.html" class="btn cta-sec">Sign up</a>
            <a href="../src/signin.html" class="btn cta-pri">Sign in</a>
          </div>
        </div>
        <img
          src="/assets/icons/hambergermenu.svg"
          alt=""
          class="menu"
          id="menu"
          onclick="toggleMenu()"
        />
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="icon-text">
          <img
            src="../assets/icons/pixelarticons_contact-plus.png"
            alt="icon"
          />
          <span class="Get-in-touch">Get in touch</span>
        </div>

        <div class="wrapper">
          <div class="column-1">
            <input type="text" class="name" placeholder="Name" />
            <input type="email" class="email" placeholder="Email Address" />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="message"
              placeholder="Message"
            ></textarea>
            <button class="send-btn">
              <span class="btn-text">Send Now</span
              ><img
                src="../assets/icons/carbon_send-alt.png"
                alt=""
                class="btn-icon"
              />
            </button>
          </div>

          <div class="column-2">
            <img
              src="../assets/images/pana.png"
              alt="cartoon image"
              class="contact-img"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="col col-1">
          <div class="title">Product</div>
          <div class="content">
            <img
              src="./assets/images/logo-footer.png"
              width="88"
              alt="QR_gen_logo"
            />
          </div>
        </div>
        <div class="col col-2">
          <div class="title">Contact us</div>
          <div class="content">
            <a href="#" class="footer-links">hello@qr_gen.com</a>
            <a href="#" class="footer-links">+1 234 567 8901</a>
          </div>
        </div>
        <div class="col col-3">
          <div class="title">Navigation</div>
          <div class="content">
            <a href="../index.html" class="footer-links">Home</a>
            <a href="#" class="footer-links">Discover</a>
            <a href="/src/about.html" class="footer-links">About us</a>
            <a href="/src/contact.html" class="footer-links">Contact</a>
          </div>
        </div>
        <div class="col col-4">
          <div class="title">Subscribe to our newsletter</div>
          <div class="content">
            <form action="" method="post">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
              <input
                type="submit"
                class="subscribe-btn p-sm"
                value="Subscribe"
              />
            </form>
            <p class="p-sm">We never spam you!</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="socials">
          <a href="#"><img src="./assets/icons/fb.svg" alt="" /></a>
          <a href="#"><img src="./assets/icons/insta.svg" alt="" /></a>
          <a href="#"><img src="./assets/icons/linkedin.svg" alt="" /></a>
          <a href="#"><img src="./assets/icons/pinterest.svg" alt="" /></a>
          <a href="#"><img src="./assets/icons/twitter.svg" alt="" /></a>
        </div>
        <p class="copywright">Â©2022 All Rights Reserved. Team Raccoon</p>
      </div>
    </footer>
    <!-- Menu on responsiveness -->
    <script>
      function toggleMenu(){
        $("#navs").toggle();
      }
    </script>
  </body>
</html>
